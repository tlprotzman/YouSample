<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouSample</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
<h1>YouSample</h1>
<hr/>
<div class="tab_h">
    <button class="tab_h_links" onclick="open_horizontal_tab(event, 'sampler')">Sampler</button>
    <button class="tab_h_links" onclick="open_horizontal_tab(event, 'sequencer')">Sequencer</button>
    <button class="tab_h_links" onclick="open_horizontal_tab(event, 'playback')">Playback</button>
    <button class="tab_h_links" onclick="open_horizontal_tab(event, 'help')">Help</button>
    <script src="src/js/tabs.js"></script>
</div>
<hr/>

<div id="sampler" class="tab_horizontal">
    <input type="text" id="video_url" placeholder="Enter YouTube URL">
    <button id="load_video">Load</button>
    <input type="hidden" id="clip_number">
    <button id="play_clip">Play</button>
    <script src="src/js/sampler.js"></script>

    <div id="samples" class="tab_v">
        <button class="tab_v_links" id="make_new_sample" onclick="make_new_sample()">New Sample</button>
    </div>

    <div id="sampler_controls" class="tab_vertical">
        <p>Test1</p>
    </div>

</div>

<div id="sequencer" class="tab_horizontal">
    <p>Under Construction</p>
</div>

<div id="playback" class="tab_horizontal">
    <p>Under Construction</p>
</div>

<div id="help" class="tab_horizontal">
    <p>Under Construction</p>
</div>
</body>
</html>
